<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
         #list {
         padding: 10px;
         width: 200px;
         margin:0 auto;
         background-color: rgba(99,99,99,0.1);
         }
        ul>li{
            width: 200px;
            list-style: none;
            overflow: hidden;
            margin-bottom: 10px;
        }
        li>img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li> <img src="img/1.jpg.webp" > </li>
        <li> <img src="img/2.jpg.webp" ></li>
        <li><img src="img/3.jpg.webp" ></li>
    </ul>
</div>
</body>
</html>
