<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            position: relative;
            width: 800px;
            height: 200px;
            border: 2px solid red;
            margin: 0 auto;
        }
        .one>div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% -50%);


            background-color: #33eebb;
        }
    </style>

</head>
<body>
<div class="one">
    <div>111111</div>
</div>

</body>
</html>
