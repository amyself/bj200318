<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            perspective: 800px;
        }
        img{
            vertical-align: top;
        }
        .cube{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: round 5s linear infinite;
        }
        .cube div{
            transition: all 0.2s;
            position: absolute;
            opacity: .8;

        }
        .cube div:nth-child(1){
            transform: translateX(100px) rotateY(90deg) ;
        }
        .cube div:nth-child(2){
            transform: translateX(-100px) rotateY(-90deg);
        }
        .cube div:nth-child(3){
            transform: translateY(100px) rotateX(90deg);
        }
        .cube div:nth-child(4){
            transform: translateY(-100px) rotateX(-90deg);
        }
        .cube div:nth-child(5){
            transform: translateZ(-100px);
        }
        .cube div:nth-child(6){
            transform: translateZ(100px);
        }
        @keyframes round {
            from{
                transform: rotateX(0) rotateY(0);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="cube">
    <div>
        <img src="img/1.jpg">
    </div>
    <div>
        <img src="img/2.jpg">
    </div>
    <div>
        <img src="img/3.jpg">
    </div>
    <div>
        <img src="img/4.jpg">
    </div>
    <div>
        <img src="img/5.jpg">
    </div>
    <div>
        <img src="img/6.jpg">
    </div>
</div>
</body>
</html>
