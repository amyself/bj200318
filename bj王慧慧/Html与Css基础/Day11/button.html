<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 300px;
            padding-top: 200px;;
        }
        #wrap>#btn{
            margin: auto;
            width: 92px;
            height: 29px;
            background-image: url("img/link.png");
        }
        #wrap>#btn:hover{
            background-image: url("img/hover.png");
        }
        #wrap>#btn:active{
            background-image: url("img/active.png");
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="btn"></div>
</div>
</body>
</html>
