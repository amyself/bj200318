<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//条件运算符：  
//				> 大于  < 小于 
//				>=大于或等于  <= 小于或等于 
//				==相等  != 不相等  
//				===全等于    !==不全等于
			//任何运算符其实都是为了去探索这个运算符组成的表达式的值；
			//条件表达式最终的结果一定是布尔值；******
			// >=  其实就是大于或者等于的意思
			
			var a = 10;
			var b = 20;
//			var a = 10,b = 20

			console.log(a > b);
			console.log(a < b);
			console.log(a >= b);
			console.log(a <= b);
			console.log(a == b);
			console.log(a != b);
			
		</script>
	</body>
</html>
