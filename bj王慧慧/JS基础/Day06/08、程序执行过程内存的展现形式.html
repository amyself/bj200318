<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、程序内存画图
			var a = 10;
			var b = 20;
			
			function add(a,b){
				a = 40;
				return a + b;
			}
			add(a,b);
			console.log(a)
			
			
			
			//2、
			
			var arr = [1,2,3,4]
			var a = 10;
			var b = 20;
			function fn(arr){
				var a = 100;
				b = 200;
				console.log(a);
				console.log(b);
			}
			fn(arr);
			console.log(arr);
			console.log(a);
			console.log(b);
			
			
			
			
			//1、程序执行开始  会碰到全局（必须的），会先创建全局执行环境，压入栈结构当中
			//2、其实创建全局环境同时，就对全局代码做了预解析
			
			
			
			// 基本数据类型和对象数据类型在内存当中的区别
			//1、基本数据类型和对象数据类型变量都是在栈结构内部
			//2、基本数据类型的数据是和变量存储在一起
			//3、对象数据类型的数据是存储在堆结构当中，然后把数据真正堆结构当中的地址放在栈里面的变量里面
			//4、对象数据切记玩的是地址
			//5、基本数据玩的就是数据本身
			
			//基本数据类型  a ,b 里面都有自己的10   a改为20   不会影响b的10
			var a = 10;
			var b = a;
			a = 20;
			console.log(b);
			
			//对象数据类型   arr1和arr2 存储的是同一份数组数据在堆当中的地址  arr1和arr2操作的是同一份数据
			//arr2通过地址修改内部的数据，另外一个arr1去查看 也是被修改后的；
			var arr1 = [1,2,3];
			var arr2 = arr1;
			arr2[1] = 22;
			console.log(arr1);
			
			
			//对象数据类型   arr1和arr2 存储的是同一份数组数据在堆当中的地址  arr1和arr2操作的是同一份数据
			//arr2地址被改变为另外一个数组的地址，不会影响arr1里面开始的地址
			var arr1 = [1,2,3];
			var arr2 = arr1;
			arr2 = [1,22,3];
			console.log(arr1);
			
		</script>
	</body>
</html>
