<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//内外全局变量和局部变量都带var
			//默认全局使用全局，局部使用局部，但是局部没有可以使用全局，全局没有不能使用局部，会报错；
			
			var a = 10;
			function fn(){
				var a = 100;
				var b = 20;
				console.log(a);
				console.log(b);
			}
			fn();
			console.log(a);
			console.log(b);//报错
			
		</script>
	</body>
</html>
