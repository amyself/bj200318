//			5、封装函数实现对数组去重
			function removeDuplicateOfArray(arr){
				var newArr = [];
				var flag = true;
				for(var i = 0; i < arr.length; i++){
					for(var j = 0; j < newArr.length; j++){
						if(arr[i] == newArr[j]){
							flag = false;
							break;
						}
					}
					
					if(flag){
						newArr[newArr.length] = arr[i];
					}
					
					flag = true;
				}
				
				return newArr;
			}

			var arr = [1,2,3,4,1,2,1,1];
			console.log(removeDuplicateOfArray(arr));
