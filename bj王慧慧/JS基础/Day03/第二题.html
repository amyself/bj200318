<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			// 	2.	针对for循环的练习一个
			// 循环1-100之间的所有数据，打印所有能被3或者7整除的数字
			for(var i=1;i<100;i++){
				if(i%3==0||i%7==0){
					document.write(i)
					document.write("<br>")
				}
			}
		</script>
	</body>
</html>
