<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 针对switch case练习一个
		//输入年龄 判定是童年少年青年中年老年
			var age=parseFloat(prompt("请输入您的年龄"))
			switch(true){
				case age>=0&&age<=18:
				document.write("童年");
				break;
				case age>18&&age<=21:
				document.write("少年");
				break;
				case age>21&&age<=30:
				document.write("青年")
				break;
				case age>30&&age<=50:
				document.write("中年");
				break;
				default:
				document.write("老年");
				break;
			
				
			
			}
			
		</script>
	</body>
</html>
