
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//循环有三种：  for循环   while循环   do...while循环
			
			//语法：
//			for(一般都是初始化表达式;一般都是条件表达式;一般都是自增自减表达式){
//				代码块  // 循环体
//			}

//			执行过程
			// 首次执行   
			//		先执行初始化表达式
			//      再执行条件表达式
			//		条件表达式为真，执行循环体（如果为假，循环结束）
			//		最后执行自增自减表达式
			// 非首次执行
//					先执行条件表达式
//					再执行循环体
//					再执行自增自减表达式


			for(var i = 0; i < 100; i++){
				console.log('i love you~ baby~');
			}

//			console.log(i);

			//循环变量 i 控制着循环的次数，并且循环变量每一次循环的值是不一样的；
			//注意：条件表达式才是循环结束的标志：每一次循环都要去执行条件表达式
			//条件表达式为真，继续执行循环，如果条件表达式为假，立即结束循环；
			


		</script>
	</body>
</html>
