<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的定义2种
			//函数声明定义
			function printTriangle(){
				//功能代码块    函数体
			}
			//函数表达式定义
			var printTriangle = function(){
				//功能代码块    函数体
			}
			
			
			//函数声明定义方式和函数表达式的定义方式，本质上都是定义了一个变量，内部存储的是函数数据；
			//都可以理解为  
//			var printTriangle = function(){
//				//功能代码块    函数体
//			}

		</script>
	</body>
</html>
