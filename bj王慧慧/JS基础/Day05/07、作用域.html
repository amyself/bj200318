<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//作用域：
			//概念：变量起作用的区域和范围就叫作用域
			//作用域作用：隔离变量
			//在ES5当中，有两个作用域：全局作用域和局部作用域（函数作用域）
			//以函数为界，函数的内部被称作局部作用域，函数的外部被称作全局作用域
			//作用域在函数定义完成就已经确定好了（代码写完作用域就确定好了）
			//作用域：看不见摸不着，是一个抽象的概念
			
			
			
			//全局变量和局部变量
			//定义在全局作用域当中的变量叫做全局变量
			//定义在局部作用域当中的变量叫做局部变量
			
			//全局变量和局部变量
			//全局变量整个程序都可以看到，都可以使用；
			//局部变量只有局部可以看到，可以使用；
			//全局变量和局部变量同名，各自使用各自的；
			
			
			var a = 100;//全局
			
			function fn(a){
				a = a + 10;//a是局部
				console.log(a);
			}
			
			fn(a);
			
			console.log(a);
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
