<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//基本数据类型  a ,b 里面都有自己的10   a改为20   不会影响b的10
			var a = 10;
			var b = a;
			a = 20;
			console.log(b);
			
			//对象数据类型   arr1和arr2 存储的是同一份数组数据在堆当中的地址  arr1和arr2操作的是同一份数据
			//arr2通过地址修改内部的数据，另外一个arr1去查看 也是被修改后的；
			var arr1 = [1,2,3];
			var arr2 = arr1;
			// 把arr1的地址值给了arr2
			arr2[1] = 22;//修改了arr2和arr1
			console.log(arr1);
			
			
			//对象数据类型   arr1和arr2 存储的是同一份数组数据在堆当中的地址  arr1和arr2操作的是同一份数据
			//arr2地址被改变为另外一个数组的地址，不会影响arr1里面开始的地址
			var arr1 = [1,2,3];
			var arr2 = arr1;
			 arr2 = [1,22,3];//改变了arr2的地址,但是没有改变arr1的地址
			// 重新定义了一个新的数组,产生了新的地址值
			console.log(arr1);
			
			
			
			var arr1 = [];
			var arr2 = [];
			var arr3 = arr1;
			arr3 = [];
			
			arr3[0] = 12;
			console.log(arr1,arr2,arr3);//[] [] [12]
			
		</script>
	</body>
</html>
