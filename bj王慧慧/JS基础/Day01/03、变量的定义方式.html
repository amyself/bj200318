<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义变量
			// 1、先定义，后赋值
			var a;//var（定义）了一个变量，取名叫a
			a = 100;//赋值，和数学的=不一样，它是把=右边的值（数据）存储到=左边的变量（容器）当中
			a = 200;
			a = 1000;
			
//			1 = 2;
			
			console.log(a);//console.log函数作用就是用来打印数据的，如果是变量，会从变量当中拿到数据打印；
			
			
			// 2、定义的同时赋值,和第一种本质是一样的
			var b = 200;
			console.log(b);    
			
			
			// 3、特殊，不带var也可以定义一个变量
//			c;//这样写是错的，因为c当中去获取值得时候，c是没有定义的，没有定义去使用就会报错
			c = 300;//如果不带var去定义变量，那么这个变量必须赋值，不赋值就报错；
			console.log(c);
			
			//注意：带var定义的变量和不带var定义的变量，目前可以理解是一样的，但是他们是有区别的
			//所以，我们以后定义变量的时候，都带var
			
			
			//console.log(400)函数，理解成一个工具，它专门用来打印括号当中的数据（值）
			//括号当中有值就可以打印，
			//变量里面也是有值的，所以括号里面也可以写一变量，只不过写变量，打印的时候麻烦，
			//因为这个函数，得先从变量当中去拿到里面存的值，然后再打印；
			
			
			
			
			//我需要一次性定义多个变量
			var d = 10,e = 20;  //完全等价于  var d = 10; var e = 20;
			var f = g = 30;//完全等价于 var f = 30; g = 30;(后面的g不带var)
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
