<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//运算符是没有意义的
			//表达式是有意义的
			//与其说在讲运算符，不如说我们在讲表达式
			
			//算术运算符和表达式   
			//  +  -  *  /(拿商除不尽算小数)    %（求余数，除不尽拿余数）
			
			var a = 100;
			var b = 200;
			console.log(a + b);
			console.log(a - b);
			console.log(a * b);
			console.log(a / b);
			console.log(a % b);
			
			//用来求余数的
			//% 作用比较大，三个场合用的比较多
			//1、可以判断一个数能否被另一个数整除（两个数求余，余数为0一定能整除）
			//2、可以求一个数字，各个位上的数
			// 678       百位  678 / 100 ==> 6.78  ==>(取整) ==》6
			//       十位  678 /10 % 10  === > (取整)
			//       个位  678 % 10  ===>
			
			//3、可以求一个范围内的数
			//任何的一个数对5求余，余数一定落在 0-4范围之内
			//任何的一个数对100求余，余数一定落在 0-99范围之内
			console.log(237465127486%5);// 0 - 4
			console.log(237465127486%99 + 1);//1 - 99
			
		</script>
	</body>
</html>
