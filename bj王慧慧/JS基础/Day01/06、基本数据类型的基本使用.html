<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1、数字  Number
			var num = 100;
			num = 1.23;
			
			//了解就好，根本不用
			num = 0b10;//2进制数字，前面加0b
			num = 0o10;//8进制数字，前面加0o  可以简写把o去掉
			num = 0x10;//16进制数字，前面加0x 
			//了解就好
			num = 1.23e3;//科学计数法    1.23*1000
			console.log(num);
			
			
			//2、字符串 String
			//用引号包含的东西就是字符串，单双引号都可以,其实就是文本内容
			var str = 'ilijhsfdgying';
			str = '100';
			str = "jshdgakda1286341asjdgakd我爱你赵丽颖";
			
			str = '    ';//空白串
			str = '';//空串
			str = "it's a dog";//假设字符串内外都有引号，切记内外交叉使用
			console.log(str);
			
			
			//3、布尔值 Boolean
			//只有两个值，要么是真  要么是假
			var bool = true;//真
			bool = false;//假
			console.log(bool);
			
			
			
			//4、undefined
			//这个undefined是一个基本数据类型，这个类型当中只有一个值，也叫undefined
			//怎么拿到undefined,定义变量不赋值，这个变量的值就是undefined
			
			var und;//定义变量，没有赋值，就是undefined  
			console.log(und);
			
			
			//5、null
			//这个null是一个基本数据类型，这个类型当中只有一个值，也叫null
			//怎么拿到null,定义变量赋值为null,才能拿到null
			
			var nul = null;// 经常用来初始化一个对象或者删除一个对象去用；
			console.log(nul);
			
		
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
