<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//类的概念(模具)
			// new Object  生（实例化）出来的对象类型不确切
			// Array 实例化数组的    Object实例化对象的
			//我想实例化出来的几个对象一定是人，不能是其他的
			//我们就得把这个类做的更确切一些
			//ES5里面是不存在类的概念，ES6里面才有
			//ES5当中就是用函数来作为类的，而且我们一般称作构造函数
			//构造函数本质上就是函数，和函数一样，只是使用的时候会有区别
			
			
			function Person(name,age,gender){
				this.name = name;//p1.name = 'zhaoliying'
				this.age = age;
				this.gender = gender;
				this.eat = function(){
					console.log('吃饭');
				}
				return [1,2,3];
			}
			
			//无论是普通函数还构造函数本质上都是函数
			//只是调用的方式不同，我们把它们的叫法不一样
			//普通函数和构造函数是在调用的时候才清楚的，而不是定义的时候
			//函数有两种角色  一种是函数  一种是对象
			//函数在函数的角色上，又可以多种方式去调用
			
			
			//称作普通函数调用
			//this:this指向了window,相当于往window对象上添加属性和属性值
			//返回值：看return，没有return就是undefined,有return就是return的值
			var result = Person('qiwei',40,'female');
			console.log(result)
			
			//称为构造函数调用
			//this:this代表准备实例化出来的实例化对象，相当于往实例化对象身上添加属性和属性值
			//返回值：1、如果没有return或者return的是一个基本数据，那么都默认返回实例化的对象
			//       2、如果有return，return的是一个对象数据了，那么返回的就是这个对象数据，而
			//       不再是你的实例化对象
			
			
			var p1 = new Person('赵丽颖',33,'female');
			console.log(p1);
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
