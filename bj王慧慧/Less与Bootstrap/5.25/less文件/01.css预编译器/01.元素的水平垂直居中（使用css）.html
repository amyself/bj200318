<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            background: pink;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .inner{
            width: 200px;
            height: 200px;
            background: yellowgreen;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>

</script>
</html>
