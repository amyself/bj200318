<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            background: pink;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="inner"></div>
</div>

<div class="btnBox">
    <button id="btn1">取消绑定的所有事件</button>
    <button id="btn2">取消绑定的mouseenter事件</button>
</div>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
//   给.wrap绑定单击事件
//    $('.wrap').click(function () {
//      console.log('点击')
//    })
//on  通用事件绑定
// 第一个参数 事件名称(在第一个参数中可以传入多个事件名称 空格分隔 共用一个回调函数)
// 第二个参数 回调函数
//    $('.wrap').on('click mouseenter',function () {
//      console.log('我可能是点击了也可能是移入的')
//    })
//  给.inner绑定移入移出事件  三种方案
//    $('.inner').mouseover(function () {
//        console.log('mouseover')
//    }).mouseout(function () {
//        console.log('mouseout')
//    });
    $('.inner').mouseenter(function () {
        console.log('mouseover')
    }).mouseleave(function () {
        console.log('mouseout')
    });
//    $('.inner').hover(function () {
//      console.log('移入')
//    },function () {
//        console.log('移出')
//    })
//      点击btn1 解除.inner上所有的事件监听
//off 解除事件  默认清除所有事件监听
    $('#btn1').click(function () {
      $('.inner').off();
    })
//    点击btn2  解除.inner上mouseenter事件   保留其他的
//off 允许传递参数  传递的参数为事件名称  可单独清除指定事件监听
//如果想同时删除多个（不是全部删除）  多个事件名称之间用空格隔开即可
    $('#btn2').click(function () {
      $('.inner').off('mouseenter')
    })
</script>
</body>
</html>
