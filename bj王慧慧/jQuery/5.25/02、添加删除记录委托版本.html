<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加删除记录练习</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>

</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>
</div>

<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /*
     功能说明:
     1. 点击'Submit', 根据输入的信息在表单中生成一行员工信息
     2. 点击Delete链接, 提示删除当前行信息, 点击确定后删除信息
     技术要点:
     1. DOM查询
     2. 绑定事件监听
     3. DOM增删改
     4. 取消事件的默认行为
     */
    $(function () {
//    获取三个输入框
        var $empName = $('#empName');
        var $email = $('#email');
        var $salary = $('#salary');
//  给提交按钮绑定单击事件    获取三个输入框的value   拼装节点
        $('#addEmpButton').click(function () {
//          不带$的  是输入框的值   带$的 是元素     这个意义 是你自己人为赋予的
            var empName = $empName.val();
            var email = $email.val();
            var salary = $salary.val();
//      任意一个输入框为空  都不能进入这个if里边
            if($.trim(empName) && $.trim(email) && $.trim(salary) ){
//          拼装节点
//        <tr>
//            <td>Bob</td>
//            <td>bob@tom.com</td>
//            <td>10000</td>
//            <td><a href="deleteEmp?id=003">Delete</a></td>
//        </tr>
                $('<tr></tr>')
                    .append('<td>'+empName+'</td>')
                    .append('<td>'+email+'</td>')
                    .append('<td>'+salary+'</td>')
                    .append('<td><a href="deleteEmp?id=003">Delete</a></td>')
                    .appendTo('#employeeTable tbody');
            }else {
//            请不要提交空信息
                alert('请不要输入空信息')
            }
//        清空三个输入框
            $empName.val('');
            $email.val('');
            $salary.val('');
        });

//      删除按钮事件委托
        $('#employeeTable').delegate('a','click',function (event) {
            event.preventDefault();
            var $tr = $(this).parent().parent();
            var name = $tr.children(':first').html();
            if(confirm('你确定要删除'+name+'的信息么？')){
                $tr.remove();
            }
        })
    })
</script>
</body>
</html>
