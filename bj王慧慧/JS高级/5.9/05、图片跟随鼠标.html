<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #imgNode{
            width: 50px;
            height: 50px;
            position: absolute;
            left:0;
            top:0;
        }
        html{
            cursor: none;
        }
    </style>
</head>
<body>
<img src="img/1.jpg" alt="" id="imgNode">
<script type="text/javascript">
  window.onload = function () {
      var imgNode = document.getElementById('imgNode');
//      鼠标移动事件
//      这个事件触发的频率是非常的    那么使用这个事件的时候 咱们不需要关注滑多少触发
    document.onmousemove = function (event) {
        console.log('left:'+event.clientX,'top:'+event.clientY);
        imgNode.style.left = event.clientX - 20 + 'px';
        imgNode.style.top = event.clientY - 20 + 'px';
    };
    var num =1 ;
    setInterval(function () {
      num++;
      imgNode.src = 'img/'+(num%5+1)+'.jpg';
    },50)

  }
</script>
</body>
</html>
