<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#p4{
				
			}
			.pp{
				
			}
		</style>
	</head>
	<body>
		<!--p[id="p$" class="pp"]{我是段落$}*4-->
		<p id="p1" class="pp">我是段落1</p>
		<p id="p2" class="pp">我是段落2</p>
		<p id="p3" class="pp">我是段落3</p>
		<p id="p4" class="pp">我是段落4</p>
		
		<script type="text/javascript">
			//1、通过id去获取单个元素的dom对象
			var pNode3 = document.getElementById('p3');
			console.log(pNode3);
			
			//2、通过标签名去拿，它可以让我们获取到所有这个标签名字的元素dom对象，返回的是一个伪数组（IE8以下不能用）
			var pNodes = document.getElementsByTagName('p');
			console.log(pNodes);
			console.log(pNodes[2]);
			//3、通过类名去拿，它可以让我们获取到所有这一类标签的元素dom对象，返回的是一个伪数组（IE8以下不能用）
			var pList = document.getElementsByClassName('pp');
			console.log(pList);
			console.log(pList[2]);
			
			//但是即使我们学了这些方法，以后用他们也不多，用的最多的是下面两个（IE8以下不支持，但是我们以后几乎操作的都是高级浏览器）；
			//querySelector和querySelectorAll这两个方法也是可以让我们获取元素的dom对象的，而且比上面的更灵活；
			//上面的必须使用id值 标签名  以及类名才能获取到，同时这两个方法是静态获取，通过最上面id、class、标签名等方式的获取是动态获取；
			//这两个只要填写的选择器写法是对的就能获取到；
			
			//如果获取一个 document.querySelector也是可以获取的
//			var p4 = document.querySelector('#p4');
//			console.log(p4);
			
			var p4 = document.querySelector('p:nth-child(4)');
			console.log(p4);
			
			//如果获取多个 document.querySelectorAll也是可以获取的
			var pp = document.querySelectorAll('.pp');
			console.log(pp);
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
