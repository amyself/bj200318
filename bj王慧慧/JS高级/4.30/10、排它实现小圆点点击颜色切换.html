<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			ul,li{
				list-style: none;
			}
			
			a{
				text-decoration: none;
			}
			
			input{
				outline: none;
			}
			
			img{
				display: block;
			}
			
			.clearFix:after{
				content: '';
				display: block;
				clear: both;
			}
			
			.list{
				/*任何的元素写样式  先搞定宽高*/
				overflow: hidden;
			}
			
			.list li{
				float: left;
				/*写了浮动立马要考虑爹，看爹死不死*/
				width: 40px;
				height: 40px;
				background-color: gray;
				border-radius: 50%;
				margin-right: 10px;
			}
			
			.list li.current{
				background-color: hotpink;
			}
			
			
		</style>
	</head>
	<body>
		<ul class="list">
			<li class="current"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<script type="text/javascript">
			window.onload = function(){
				var liNodes = document.querySelectorAll('.list li');
				
				for(var i = 0; i < liNodes.length; i++){
					liNodes[i].onclick = function(){
						//排它
						//让所有的小圆点都变灰
						for(var j = 0; j < liNodes.length; j++){
							liNodes[j].className = '';
						}
						
						//让点击的哪一个变红 
						this.className = 'current';
					}
				}
				
			}
		</script>
	</body>
</html>
