<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			.p1{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<p class="p1" id="pp" aa="bb" heihei="哈哈">我爱你赵丽颖</p>
		<script type="text/javascript">
			//直接点击p元素，把aa属性值改为cc
			//元素的属性分为天生属性和自定义属性
			
			window.onload = function(){
				var pNode = document.getElementById('pp');
				pNode.onclick = function(){
//					pNode.aa = 'cc';
					//如果操作的属性不是天生的，是自定义的，那么必须使用方法setAttribute和getAttribute来操作
//					console.log(pNode.getAttribute('aa'));//读取属性值
					pNode.setAttribute('aa','cc');//设置属性值
					
					//其实这两个方法不但可以操作自定义的，天生的属性也是可以操作的，可以说这两个方法是万能的；
					
					console.log(pNode.className);//天生的属性可以这样读
					console.log(pNode.getAttribute('class'));//天生的属性也可以使用方法读取；
//					pNode.className = 'p2';//天生属性正常点语法操作
					pNode.setAttribute('class','p2');
					
					
					//以后我们还是常用：天生的属性就用.语法去操作，自定义的属性采用setAttribute和getAttribute去操作；
				}
			}
			
			
			
			
		</script>
	</body>
</html>
