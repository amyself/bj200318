<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.p1{
				visibility: hidden;
				
				/*隐藏正常情况3种
				 1、不占位隐藏    display:none;
				 2、占位隐藏        visibility: hidden;
				 3、透明度隐藏     opacity:0   
				 4、width:0
				 5、height:0
				 6、transform:translateX(-10000px);
				 7、transform:rotateY(90deg);
				 8、transform:scale(0);
				 9、transform:skew(180deg);
				 * 
				 * 
				 * */
			}
		</style>
	</head>
	<body>
		<p class="p1">赵丽颖<span>我是一个段落</span></p>
		<script type="text/javascript">
			window.onload = function(){
				//点击p标签，修改这个p标签的内容
				var pNode = document.querySelector('.p1');
//				console.log(pNode.innerHTML);//读取
//				pNode.innerHTML = '<h2>嘿嘿</h2>';//写
				
				
//				console.log(pNode.innerText);//读取
//				pNode.innerText = '<h2>嘿嘿</h2>';//写
				
				
				//·设置内容的时候：如果内容当中包含标签字符串   innerHtml会有标签的特性，也就是说标签会在页面上生效，
				//如果内容当中包含标签字符串   innerText会把标签原样展示在页面上，不会让标签生效，如果内容当中没有其它标签，
				//他们两个一致；都是设置文本内容
					  
				//·读取内容的时候：如果标签内部还有其它标签，innerHtml会把标签内部带着其它的标签全部输出，
				//如果标签内部还有其它标签，innerText只会输出所有标签里面的内容或者文本，不会输出标签，
				//如果标签内部没有其它标签，他们两个一致；都是读取文本内容，innerHtml会带空白和换行

				
				
				//textContent和innerText功能类似
				console.log(pNode.textContent);//textContent只有高级浏览器认识，IE8以下不支持,但是隐藏的元素内容可以看到
				console.log(pNode.innerText);//所有的浏览器都认识，但是隐藏的元素内容看不到；
				
				
				
				
				
				
				
				
				
			}
		</script>
	</body>
</html>
