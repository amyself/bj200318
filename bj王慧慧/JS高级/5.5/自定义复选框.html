<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: block;
            width: 20px;
            height: 20px;
            background: pink;
        }
        .check{
            display: none;
        }
        .check:checked +label::after{
            content: '\2714';
            display: block;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

<input type="checkbox" id="check" class="check">
<label for="check"></label>

</body>
</html>
