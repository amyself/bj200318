<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            margin: 100px auto;
            width: 300px;
            height: 80px;
            line-height: 80px;
            background: yellowgreen;
            text-align: center;
            color: #fff;
            font-size: 30px;
            /*font-weight: bold;*/
            position: relative;
            transition: 2s;
        }
        .top,.bottom{
            width: 0;
            height: 10px;
            background: pink;
            position: absolute;
            transition: 2s;
        }
        .top{
            top:0;
            left:0;
        }
        .bottom{
            bottom: 0;
            right:0;
        }
        .wrap:hover .top,.wrap:hover .bottom{
            width: 100%;
        }
        .wrap:hover{
            color: yellowgreen;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"></div>
        HTML5
        <div class="bottom"></div>
    </div>
</body>
</html>
