<script type="text/javascript">
  //  使用第二种方式动态创建列表   innerHTML
//    模拟后端传递过来的数据  数据存储在一个数组当中
    var arr = ['唱歌','滑雪','打鼓','羽毛球','吃饭','看电影','遛狗'];
//    var str = '<ul>';

//   使用第三种方式创建   以后几乎用的全都是第三种
//    先创建一个ul  用来当做li的容器(是否需要创建容器 取决于页面当中是否已经存在容器)
    var ulNode = document.createElement('ul');
//    循环创建li，设置相应的内容，并添加到ul当中
      for (var i = 0; i < arr.length; i++) {
//          循环每执行一次 我就需要创建一个li
          var liNode = document.createElement('li');
          liNode.innerHTML = arr[i];
//          把组装好的li  追加给创建的那个容器 ul当中
          ulNode.appendChild(liNode);
      }
//      for循环结束 代表ul当中追加好了所有的li，并且内容也组装好了
//    最后只需要把ul显示在页面当中即可  （appendChild到想要的容器当中就行）
    document.body.appendChild(ulNode);
</script>
