<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 80px;
            background: pink;
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script type="text/javascript">
  var box = document.getElementById('box');
//  系统滚动条事件  只要系统滚动条滚动了   这个事件就会被触发
    window.onscroll = function () {
//        1、得到视口的高度
        var pageHeight = document.documentElement.clientHeight;
//        2、得到页面内容向上滚动的距离
//        获取网页内容向上滚动的距离  根据浏览器的不同而不同  有些浏览器认为是body  有些浏览器认为是html
//      如果是根据body的内容来判断，那么html获取的内容滚动距离就是0  相反也一样
//        同一时间  body和html只会有一个生效
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
//      判断边界这个值 是不固定的
        if(scrollTop >= pageHeight){
          box.style.position = 'fixed';
          box.style.top = 0;
          box.style.left = 0;
        }else {
            box.style.position = 'static';
        }
    }
</script>
</body>
</html>
