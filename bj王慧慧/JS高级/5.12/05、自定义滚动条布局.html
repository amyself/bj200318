<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*禁止浏览器滚动条*/
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: pink;
            position: relative;
        }
        #wrap .scrollBar{
            width: 30px;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background: skyblue;
            border-left: 1px solid orange;
            border-right: 1px solid orange;
        }
        #wrap .scrollBar .scrollIn{
            position: absolute;
            top:0;
            left:50%;
            transform: translateX(-50%);
            width: 26px;
            height: 100px;
            background: coral;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--自定义滚动条结构-->
        <!--滑槽-->
        <div class="scrollBar">
            <!--滑块-->
            <div class="scrollIn">

            </div>
        </div>

    </div>
</body>
</html>
