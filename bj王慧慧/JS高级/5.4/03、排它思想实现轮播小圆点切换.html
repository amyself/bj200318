<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .list{
            overflow: hidden;
        }
        .list>li{
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
            float: left;
            margin-right: 20px;
        }
        .list>li.current{
            background: grey;
        }
    </style>
</head>
<body>
<ul class="list">
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">
  window.onload = function () {
    var liNodes = document.querySelectorAll('.list>li');
      for (var i = 0; i < liNodes.length; i++) {

          liNodes[i].onclick = function () {
              for (var j = 0; j < liNodes.length; j++) {
//                排它
//                先让所有的小圆点  都清除current这个class
                  liNodes[j].className = '';
              }
              this.className = 'current'
          }

      }
  }
</script>
</body>
</html>
