<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: pink;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script type="text/javascript">
  window.onload = function () {
    var box = document.getElementById('box');
//    起始值
    var num = 100;
//    步长（每一次改变的值的间隔）
    var value = 100;
    box.onclick = function () {
        if (num>600){
            value = -100;
        }else if (num === 100){
            value = 100;
        }
      num += value;
        box.style.width = num+'px';
        box.style.height = num+'px';
//     生成  0-255的随机数
      var r = Math.floor(Math.random()*256);
      var g = Math.floor(Math.random()*256);
      var b = Math.floor(Math.random()*256);
      box.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
    }
  }
</script>
</body>
</html>
