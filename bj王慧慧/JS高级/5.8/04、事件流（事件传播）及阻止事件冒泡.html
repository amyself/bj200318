<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        .wrap{
            width: 400px;
            height: 400px;
            background: pink;
        }
        .box{
            width: 300px;
            height: 300px;
            background: skyblue;
        }
        .inner{
            width: 200px;
            height: 200px;
            background: orange;
        }
    </style>
</head>
<body>
    <h1>wrap是最外边的   box排第二  inner是最里边的</h1>
    <div class="wrap">
        <div class="box">
            <div class="inner"></div>
        </div>
    </div>

      inner.addEventListener('click',function () {
          console.log('我是inner')
      },true);

          console.log('我是box')
      },true);
      wrap.addEventListener('click',function () {
          console.log('我是wrap')
      },true);

</script>
</body>
</html>
